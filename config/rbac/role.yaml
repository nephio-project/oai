kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - workload.nephio.org
  resources:
  - randeployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - workload.nephio.org
  resources:
  - randeployments/finalizers
  verbs:
  - update
- apiGroups:
  - workload.nephio.org
  resources:
  - randeployments/status
  verbs:
  - get
  - patch
  - update
